version: 2.1
jobs:
  python-build:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install render-cli
  deploy:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install render-cli
      - run:
          name: Check environment variables
          command: env | grep -i render || true
      - run:
          name: Attempt to list Render services (JSON)
          command: render-cli list --json || true
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - python-build
      - deploy:
          context: render-deploy-context
          requires:
            - python-build