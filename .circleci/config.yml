version: 2.1
jobs:
  python-build:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install render-cli
  deploy:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install render-cli
      - run:
          name: Debug render-cli deployment
          command: |
            echo "Checking render-cli version..."
            render-cli --version
            echo "Listing available commands..."
            render-cli --help
            echo "Running render-cli deploy with debug output..."
            render-cli deploy --debug # Add your actual deploy arguments here
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - python-build
      - deploy:
          context: render-deploy-context
          requires:
            - python-build