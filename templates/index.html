<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fafafa;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions a {
      margin-left: 10px;
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    /* Search bar style */
    #search-form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù My To-Do List</h1>

   

    <!-- Add task form -->
    <form method="POST" action="/add">
      <input type="text" name="content" placeholder="Enter new task..." required />
      <button type="submit">Add</button>
    </form>
 <!-- Search form -->
    <form id="search-form" method="GET" action="/">
      <input
        type="text"
        name="search"
        placeholder="Search tasks..."
        value="{{ request.args.get('search', '') }}"
      />
      <button type="submit">Search</button>
    </form>
    <ul>
      {% if tasks %}
        {% for task in tasks %}
          <li>
            {{ task.content }}
            <span class="actions">
              <a href="/update/{{ task.id }}">‚úèÔ∏è Edit</a>
              <a href="/delete/{{ task.id }}" onclick="return confirm('Are you sure you want to delete this task?')">üóëÔ∏è Delete</a>
            </span>
          </li>
        {% endfor %}
      {% else %}
        <li>No tasks found.</li>
      {% endif %}
    </ul>
  </div>
</body>
</html>
