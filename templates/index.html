<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background: #f9f9f9;
    }

    button {
      padding: 12px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fefefe;
      padding: 12px 18px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions a {
      margin-left: 12px;
      text-decoration: none;
      color: #007bff;
      font-size: 15px;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    #search-form input[type="text"] {
      background-color: #fffefc;
      border: 1px solid #d0d0d0;
    }

    #search-form button {
      background-color: #007bff;
    }

    #search-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù My To-Do List</h1>

    <!-- Search form -->
    <form id="search-form" method="GET" action="/">
      <input
        type="text"
        name="search"
        placeholder="üîç Search tasks..."
        value="{{ request.args.get('search', '') }}"
      />
      <button type="submit">Search</button>
    </form>

    <!-- Add task form -->
    <form method="POST" action="/add">
      <input type="text" name="content" placeholder="‚ûï Add new task..." required />
      <button type="submit">Add</button>
    </form>

    <ul>
      {% if tasks %}
        {% for task in tasks %}
          <li>
            {{ task.content }}
            <span class="actions">
              <a href="/update/{{ task.id }}">‚úèÔ∏è Edit</a>
              <a href="/delete/{{ task.id }}" onclick="return confirm('Are you sure you want to delete this task?')">üóëÔ∏è Delete</a>
            </span>
          </li>
        {% endfor %}
      {% else %}
        <li>No tasks found.</li>
      {% endif %}
    </ul>
  </div>
</body>
</html>
